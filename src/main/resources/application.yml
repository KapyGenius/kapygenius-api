server:
port: 8080
spring:
    datasource:
        url: jdbc:postgresql://localhost:5432/kapygenius
        username: postgres
        password: postgres
        driver: org.postgresql.Driver
    jpa:
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
        hibernate:
            ddl-auto: create-drop
    open-in-view: false
